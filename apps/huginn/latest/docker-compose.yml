services:
  huginn:
    image: ghcr.io/huginn/huginn:latest
    container_name: ${CONTAINER_NAME}
    ports:
      -  ${PANEL_APP_PORT_HTTP}:3000
    restart: always
    networks:
      - 1panel-network
    environment:
      IMPORT_DEFAULT_SCENARIO_FOR_ALL_USERS: false
      DATABASE_HOST: ${PANEL_DB_HOST}
      DATABASE_PORT: ${PANEL_DB_PORT}
      DATABASE_NAME: ${PANEL_DB_NAME}
      DATABASE_USERNAME: ${PANEL_DB_USER}
      DATABASE_PASSWORD: ${PANEL_DB_USER_PASSWORD}
      DATABASE_ENCODING: utf8mb4
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true